<!DOCTYPE html>
<html>
    <head>
        <title>Mock.js Example</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="test.js"></script>
        <script type="text/javascript" src="src/mock.js"></script>
    </head>
    <body>

        <script>
            var mocked = Mock(this, ["test", "you", "testobject"]);
            
            mocked.test('arg1', function () {}, this);

            alert(mocked.mock_called('test'));
            alert(mocked.mock_called_with('test'));

            mocked.test();

            alert(mocked.mock_called('test'));
        </script>
    </body>
</html>
